<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentn</title>
</head>
<style>
    /* Reset default styles and set base font */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header styles */
header {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 15px;
}

/* Navigation styles */
nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    color: #ecf0f1;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #3498db;
}

/* Main content styles */
main {
    margin-top: 20px;
}

h2, h3 {
    color: #2c3e50;
    margin-bottom: 15px;
}

p {
    margin-bottom: 15px;
}

img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

/* List styles */
ul {
    margin-bottom: 15px;
    padding-left: 20px;
}

/* Footer styles */
footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}

/* Responsive design */
@media (max-width: 768px) {
    nav ul li {
        display: block;
        margin-bottom: 10px;
    }
}
</style>
<body>
    <h2>Our Services</h2>
<table>
    <tr>
        <th>Service</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Service 1</td>
        <td>Description of Service 1</td>
        <td>$XX</td>
    </tr>
    <tr>
        <td>Service 2</td>
        <td>Description of Service 2</td>
        <td>$XX</td>
    </tr>
    <tr>
        <td>Service 3</td>
        <td>Description of Service 3</td>
        <td>$XX</td>
    </tr>
</table>
</body>
</html>
